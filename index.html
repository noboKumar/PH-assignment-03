<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>browse 4 pets</title>
    <!-- fav icon -->
    <link
      rel="shortcut icon"
      href="./assets/logo-header.png"
      type="image/x-icon"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/1580155eab.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind and daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-text": "#111111",
              "primary-color": "#FFDC26",
              "primary-bg": "#F9DF8A",
              "secondary-bg": "#FFF9F4",
            },
          },
        },
      };
    </script>
    <style>
      .adlam-display {
        font-family: "ADLaM Display", serif;
      }
      .sora {
        font-family: "Sora", serif;
      }
    </style>
  </head>
  <body class="sora">
    <!-- header -->
    <header>
      <!-- nav -->
      <nav class="bg-secondary-bg">
        <div class="flex items-center justify-between container mx-auto p-5">
          <!-- nav icon -->
          <div class="flex items-center gap-2">
            <img src="./assets/logo-header.png" alt="">
            <h1 class="text-2xl hidden md:block">Browse<span class="text-primary-color">4</span>Pets</h1>
          </div>
          <!-- list -->
          <div>
            <ul class=" hidden lg:flex gap-5">
                <li class="text-xl">Find a pet</li>
                <li class="text-xl">Breeds</li>
                <li class="text-xl">Contact us</li>
            </ul>
          </div>
          <!-- button and icon -->
           <div class="hidden lg:block space-x-4">
            <i class="fa-regular fa-bell text-xl"></i>
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
            <button class="btn bg-transparent border-primary-color">Login</button>
            <button class="btn bg-primary-color">Register</button>
           </div>
            <!-- menu icon -->
            <div class="lg:hidden">
                <i class="fa-solid fa-bars text-xl"></i>
            </div>
        </div>
      </nav>
      <hr class="lg:hidden  border-slate-950" />
    </header>

    <!-- banner section -->
     <section class="pt-16 container mx-auto">
        <div class=" relative md:flex">
            <!-- banner text -->
            <div class="space-y-5 z-10 absolute left-6">
                <h1 class="text-4xl md:text-6xl adlam-display">Pamper Your Pet, <br> Because They Deserve <br> the Best</h1>
                <p class="text-gray-600">Discover a world of treats, toys, and essentials handpicked for <br> your furry friends. Shop now and make tails wag with joy!</p>
                <button class="btn bg-primary-color">Find a pet</button>
            </div>

            <!-- banner img -->
            <!-- absolute top-64 lg:left-96 lg:top-0 -->
             <div class="absolute top-72 md:top-60 lg:top-0">
                <img src="./assets/cat-big.png" alt="">
             </div>
        </div>
     </section>
    
    
     <!-- main -->
    <main></main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
